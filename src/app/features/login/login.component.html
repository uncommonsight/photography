<div class="wrapper">
  <div *ngIf="this.alert" class="alert alert-danger message" role="alert">
    Incorrect user/password.
   </div>
    <form class="login">
      <span>Login</span><br />
      <input type="username" placeholder="username" aria-label="Username" id="username" name="username" [(ngModel)]="username"><br />
      <span>Password</span><br />
      <input type="password" placeholder="password" aria-label="Password" id="password" name="password" [(ngModel)]="password"><br />
      <button (click)="login()">Log In</button>
    </form>
</div>
